<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__photos">
            <div class="wrapper__photos__img  ">
                <img class="img-md" alt="imgen1" src="img/sopitas10.jpg">
                <div class="social c-social" data-toggle="modal" data-target="#exampleModal">
                    <div class="social__icon" title="like">
                        <span class="fa fa-heart c-icon" aria-hidden="true"></span>
                        <span>22.3k</span>
                    </div> 
                    <div class="social__icon" title="comment">
                        <span class="fa fa-comment c-icon" aria-hidden="true"></span>
                        <span>876</span>
                    </div> 
                </div> 
            </div>

        </div>
    </div>  
</body>
</html>
